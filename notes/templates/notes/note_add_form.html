{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" action="" novalidate>
    {% csrf_token %}
    {{ form.title|as_crispy_field }}
    {{ form.body|as_crispy_field }}
    <button type="submit" class="btn btn-success">Save note</button>
  </form>
{% endblock %}
