{% extends 'core/coreBase.html' %}
{% load mptt_tags %}

{% block content %}
<ul>
    {% recursetree topics %}
        <li>
            <a href="{% url 'topics:topic-detail' node.pk %}">{{ node.title }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}

{% block side_menu %}
    <li>
        <a href="{% url 'topics:topic-add' %}">Add topic</a>
    </li>
{% endblock %}
